<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="./node_modules/mathjs/lib/browser/math.js"></script>
    <script src ="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Simple Math Calculator</h1>
    <div class="calculator">
    <div class="row row--display-result">
        <div class="button" id="clear">AC</div>
        <div class="result" id="result"></div>
    </div>        
    <div class="row row--input">
        <div class="button" id="button7">7</div>
        <div class="button" id="button8">8</div>
        <div class="button" id="button9">9</div>
        <div class="button opp" id="divide">รท</div>
    </div>
    <div class="row row--input">
        <div class="button" id="button4">4</div>
        <div class="button" id="button5">5</div>
        <div class="button" id="button6">6</div>
        <div class="button opp" id="multiply">ร</div>
        </div>
    <div class="row row--input">
        <div class="button" id="button1">1</div>
        <div class="button" id="button2">2</div>
        <div class="button" id="button3">3</div>
        <div class="button opp" id="minus">-</div>
    </div>    
    <div class="row row--input row">
        <div class="button" id="button0">0</div>
        <div class="button" id="decimal">.</div>
        <div class="button" id="equals">=</div>
        <div class="button opp" id="plus">+</div>
    </div> 
</div>   
</div>
</body>
</html>
